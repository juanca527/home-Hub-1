<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeHub — Mis reservas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-5">
        <a href="servicios.html" class="text-2xl font-bold text-blue-600">HomeHub</a>
        <div class="flex gap-4 text-sm">
          <a href="servicios.html" class="text-gray-600 hover:text-blue-600">Servicios</a>
          <a href="reservas.html" class="text-blue-600 font-semibold">Mis reservas</a>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <span id="userNameHeader" class="text-sm font-medium text-gray-700"></span>
        <button id="logoutBtn" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600 transition">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold mb-1">Mis reservas</h1>
      <p class="text-gray-600">Administra tus solicitudes, chatea con el personal y califica el servicio.</p>
    </header>

    <section id="myBookings" class="space-y-4"></section>
  </main>

  <!-- Chat Modal -->
  <div id="chatModal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-40">
    <div class="bg-white rounded-lg w-11/12 md:w-2/3 h-3/4 p-4 flex flex-col shadow-lg">
      <div class="flex items-center justify-between mb-3">
        <h3 id="chatTitle" class="text-lg font-semibold">Chat</h3>
        <button id="closeChat" class="text-sm text-gray-600 hover:text-red-500">Cerrar</button>
      </div>
      <div id="chatMessages" class="flex-1 overflow-y-auto border rounded p-3 bg-gray-50 space-y-2"></div>
      <form id="chatForm" class="mt-3 flex gap-2">
        <input id="chatInput" placeholder="Escribe un mensaje..." class="flex-1 p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
        <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Rating Modal -->
<div id="ratingModal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50">
  <div class="bg-white rounded-lg w-96 p-5 shadow-lg">
    <h3 class="text-lg font-semibold mb-3">Calificar servicio</h3>

    <!-- Estrellas -->
    <div id="starRating" class="flex gap-2 mb-3 text-2xl text-gray-400 cursor-pointer">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <textarea id="ratingComment" class="w-full p-2 border rounded mb-3" placeholder="Comentario (opcional)"></textarea>
    <div class="flex gap-3">
      <button id="submitRating" class="flex-1 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Enviar</button>
      <button id="closeRating" class="flex-1 px-4 py-2 border rounded hover:bg-gray-100 transition">Cerrar</button>
    </div>
  </div>
</div>

<script src="app.js"></script>



</body>
</html>
