<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeHub — Servicios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <a href="servicios.html" class="text-2xl font-bold text-blue-600">HomeHub</a>
        <a href="servicios.html" class="text-sm text-blue-600 font-semibold">Servicios</a>
        <a href="reservas.html" class="text-sm text-gray-600 hover:text-blue-600">Mis reservas</a>
      </div>
      <div class="flex items-center gap-3">
        <span id="userNameHeader" class="text-sm text-gray-700"></span>
        <button id="logoutBtn" class="px-3 py-2 rounded bg-red-500 text-white">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Catálogo de servicios</h1>
      <p class="text-gray-600">Elige el servicio que necesitas y solicita una reserva.</p>
    </header>

    <section id="servicesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!HHAuth.requerirSesion()) return;
      document.getElementById('userNameHeader').textContent = 'Hola, ' + HHAuth.usuarioActual().nombre;
      HHUI.mostrarServicios(document.getElementById('servicesGrid'));
      document.getElementById('logoutBtn').addEventListener('click', () => { HHAuth.cerrarSesion(); });
    });
  </script>
</body>
</html>
